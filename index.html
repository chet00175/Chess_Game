<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Chess Game</title>
		<link rel="Stylesheet" href="css/style.css" />
		<script type = "text/javascript" src="js/board_functionality.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="interface">
			<div id ="menu"> 
				<ul>
					<li id="newgame">New Game</li>
					<li id="history">History</li>
				</ul>
			</div>
			<div id="board"></div>
		</div>
		<script type="text/javascript">
			initGame();

			$.ajax({
				type: "POST",
				url: "control/configure_db.php",
				async: false
			});
		</script>

		<script type="text/javascript">
			// Start new game
			$('#newgame').click(function() {
				initGame(); // rearrange pieces in original position.
			});

			// View history of all games played so far.
			$('#history').click(function() {
				$.ajax({
					type: "POST",
					url: "control/check_history.php",
					async: false,
					success: function(data) {
						if ($.trim(data) === "true") {
							// If successful load history page
							window.location = 'history.html';
						}
						else {
							alert('No games played so far!');
						}
					}
				});
			});
		</script>
	</body>
</html>
